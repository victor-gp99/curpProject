<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Practica 11</title>
</head>
<body>  
   <!-- Titulo -->
   <header class="p-3 mb-2 bg-primary text-white">
      <h1 class="display-4">Calcula tu CURP</h1>
   </header>
        <!-- Formulario -->
        <form  name="form1" class="form" >
  
          <!-- Nombre -->
            <div class="row">
              <div class="col">
                <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu(s) nombre(s)">
              </div>
            </div>
            
            <!-- Apellido Paterno -->
            <div class="row">
                <div class="col">
                    <input id="apellido_paterno" type="text" class="form-control" placeholder="Ingresa tu apellido paterno">
                </div>
            </div>
            
            <!-- Apellido Materno -->
            <div class="row">
                <div class="col">
                    <input id="apellido_materno" type="text" class="form-control" placeholder="Ingresa tu apellido materno">
                </div>
            </div>
            
            <!-- Selecciona el estado -->
            <div class= "row">
                <div class="col">
                    <p >Selecciona tu estado:</p>
                </div>
                <div id="selector" class="col-9">
                    <select id="estado" class="custom-select">
                        <option>Seleccionar...</option>
                        <option value="GT">GUANAJUATO</option> 
                        <option value="GR">GUERRERO</option> 
                        <option value="HG">HIDALGO</option> 
                        <option value="JC">JALISCO</option> 
                        <option value="MC">MEXICO</option> 
                        <option value="MN">MICHOACAN DE OCAMPO</option> 
                        <option value="MS">MORELOS</option> 
                        <option value="NT">NAYARIT</option> 
                        <option value="NL">NUEVO LEON</option> 
                        <option value="OC">OAXACA</option> 
                        <option value="PL">PUEBLA</option> 
                        <option value="QT">QUERETARO DE ARTEAGA</option> 
                        <option value="QR">QUINTANA ROO</option> 
                        <option value="SP">SAN LUIS POTOSI</option> 
                        <option value="SL">SINALOA</option> 
                        <option value="SR">SONORA</option> 
                        <option value="TC">TABASCO</option> 
                        <option value="TS">TAMAULIPAS</option> 
                        <option value="TL">TLAXCALA</option> 
                        <option value="VZ">VERACRUZ</option>
                        <option value="YN">YUCATAN</option> 
                        <option value="ZS">ZACATECAS</option> 
                        <option value="NE">NACIDO EN EL EXTRANJERO</option>
                      </select>
                </div>
            </div>
            
            <!-- Fecha de nacimiento -->
            <div class="row">
              <div class="col">
                <p>Ingresa tu fecha de nacimiento:</p>
              </div>
                <div id="fecha" class="col-9">
                    <input type="date" class="form-control" id="fecha_nacimiento">
                </div>
            </div>
            
            <!-- Genero -->
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <p>Selecciona tu g√©nero:</p>
                  </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input value="H" class="form-check-input" type="radio" name="RadioDefault" id="male" checked >
                            <label class="form-check-label" for="male">
                              Hombre
                            </label>
                          </div>
                          <div class="form-check">
                            <input value="M" class="form-check-input" type="radio" name="RadioDefault" id="female" >
                            <label class="form-check-label" for="female">
                              Mujer
                            </label>
                          </div>
                    </div>
                </div>
              </div>
            </div>

            <!--  Boton -->
            <div class="row">
              <div class="col">
                <button id="boton_curp" " type="button" class="btn btn-primary">Calcular CURP</button>
              </div>
            </div>

            <!-- OutPut/Salida-->
            <div class="row">
              <div class="col">
                <input id="res" class="form-control" type="text" placeholder="Resultado" readonly>
              </div>
          </div>
       </form>
       
         <!-- Scripst JS / Bootstrap /JQuery-->  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="JS/index.js"></script>  
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
          integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
          crossorigin="anonymous"
        ></script> 
</body>
</html>
